<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>eCommerce Shop Ads Tool</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style2.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                
                <div class="row">
                    <!--div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Facebook</strong> eCommerce Shop Ads Tool</h1>
                        <div class="description">
                            <p>
                                This tool helps you create product adverts automatically from your store on various
                                supported eCommerce platforms. Select a platform, provide your shop url and your facebook
                                page ID and you can create ads automatically for products in your online store!
                            </p>
                        </div>
                    </div-->
                </div>
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                            <h3>Get started</h3>
                            <p>Fill in the form below to get started:</p>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-building"></i></div>
                    				<p>store</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-shopping-cart"></i></div>
                    				<p>products</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-facebook"></i></div>
                    				<p>advertise</p>
                    			</div>
                    		</div>
                    		
                    		<fieldset>
                    		    <br>

                                <div class="form-group">
                                    <label class="sr-only" for="form-platform-select">Select Platform</label>
                                    <select class="form-control" required="required" id="form-platform-select" name="form-platform-select">
                                        <option value="" disabled selected>Select a platform</option>
                                        <option value="amazon_de">Amazon DE</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-store-url">Store URL</label>
                                    <input type="text" required name="form-store-url" placeholder="Merchant Store URL" class="form-control" id="form-store-url">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-page-id">Page ID</label>
                                    <input type="text" required name="form-page-id" placeholder="Facebook Page ID" class="form-control" id="form-page-id">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-ad-account-id">Ads Account ID</label>
                                    <input type="text" required name="form-ad-account-id" placeholder="Facebook Ads Account ID" class="form-control" id="form-ad-account-id">
                                </div>

                                <div class="f1-buttons">
                                    <button type="button" id="store-details" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Select (up to ten) products:</h4>
                                <div id="product-list" class="form-group"></div>
                                <div id="product-list-loader" class="form-group"></div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" id="select-products" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4 id="final-status">Almost there!</h4>
                                <h4 id="success-status">Done!</h4>

                                <div id="bid-div" class="form-group">
                                    <label class="sr-only" for="form-cpc-bid">CPC Budget</label>
                                    <input type="number" min="1" required name="form-cpc-budget" placeholder="Your Budget" class="form-control" id="form-cpc-budget">
                                    <label class="sr-only" for="form-cpc-bid">CPC Bid</label>
                                    <input type="number" step="0.01" min="0.01" required name="form-cpc-bid" placeholder="Your Cost Per Click Bid" class="form-control" id="form-cpc-bid">
                                </div>
                                <div id="ad-create-success" class="form-group">
                                    <div class="f1-step-icon"><i class="fa fa-facebook"></i></div>
                                    Thanks. Your Ads are on the way!
                                </div>

                                <div class="f1-buttons">
                                    <button type="button" id="final-prev" class="btn btn-previous">Previous</button>
                                    <button type="submit" id="final-submit" class="btn btn-submit">Submit</button>
                                    <button type="button" id="restart" class="btn btn-default">Start Over</button>
                                </div>
                            </fieldset>
                    	
                    	</form>
                    </div>
                </div>
                    
            </div>
        </div>


        <!-- Javascript -->
        <script>window.jQuery = window.$ = require('jquery');</script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts2.js"></script>

    </body>

</html>
